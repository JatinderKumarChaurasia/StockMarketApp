<!DOCTYPE html>
<html>

<head>
    <title>StockMarket App</title>
    <script src="../scripts/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/ico" href="../assets/logos/Octocat.png" style="width: 40px;height: 40px;">
</head>

<body class="container" style="text-align: center">
    <h5 class="display-6">Welcome To Stock Exchange</h5>
    <form class="card container p-2 shadow-sm border-0">
        <div class="form-group">
            <label for="username">Enter Your Username</label>
            <input class="form-control" type="text" id="username" itemid="username" value="" placeholder="Enter Your UserName"
            aria-placeholder="UserName" name="username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" itemid="username" value="" placeholder="Enter Your Password"
            aria-placeholder="Password" name="password" />
        </div>
        <button class="btn btn-sm btn-primary" type="submit" id="btnLogin" onclick="clickEvent()">Submit</button>
    </form>
</body>

</html>
