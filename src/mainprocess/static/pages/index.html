<!DOCTYPE html>
<html>

<head>
    <title>StockMarket App</title>
    <script src="../scripts/index.js" type="text/javascript"></script>
    <link rel="icon" type="image/ico" href="../assets/logos/Octocat.png" style="width: 40px;height: 40px;">
</head>

<body>
    <h1>Welcome To Stock Exchange</h1>
    <form>
        <input type="text" id="username" itemid="username" value="" placeholder="Enter Your UserName"
            aria-placeholder="UserName" name="username" />
        <input type="password" id="password" itemid="username" value="" placeholder="Enter Your Password"
            aria-placeholder="Password" name="password" />
        <button type="submit" id="btnLogin" onclick="clickEvent()">Submit</button>
    </form>
</body>

</html>
